<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PROMEDIO EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        
        document.write(frase);
        saltarLinea();
        
    }


    var numDeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"))
    var contador = 1
    var totalEdades = 0

    while (contador <= numDeMiembros) {
        
        var edad = parseInt(prompt("Ingrse la edad del familiar!"))
        totalEdades += edad;
        contador ++

    }

    var mediaEdades = totalEdades / numDeMiembros

    imprimir("La media de las edades de la familia es: " + mediaEdades)
    imprimir("fin")

</script>
